<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game Clone</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <img src="images/logo-dino.png" alt="dino-logo" width="200px" class="logo">
    <div class="ui-container">
        <div class="highscore" data-Highscore><span class="high">HI</span> 10000</div>
        <div class="separator">|</div>
        <div class="score" data-score>0</div>
    </div>

    <div class="world" data-world>
        <div class="start-screen" data-start-screen>Нажмите на пробел чтобы играть</div>
        <img src="images/ground.png" class="ground" data-ground>
        <img src="images/ground.png" class="ground" data-ground>
        <img src="images/clouds.png" class="clouds" data-clouds>
        <img src="images/clouds.png" class="clouds" data-clouds>
        <img src="images/dino-stationary.png" class="dino" data-dino>
    </div>
</body>
</html>
